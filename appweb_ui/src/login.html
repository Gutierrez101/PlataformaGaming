<!DOCTYPE html><html lang="es">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login</title><script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form id="login-form" class="bg-white p-6 rounded shadow-md w-80">
    <h1 class="text-2xl mb-4">Iniciar Sesión</h1>
    <input name="username" placeholder="Usuario" class="w-full mb-2 p-2 border rounded" required/>
    <input type="password" name="password" placeholder="Contraseña" class="w-full mb-2 p-2 border rounded" required/>
    <p id="login-error" class="text-red-500 text-sm h-5"></p>
    <button class="w-full bg-blue-600 text-white py-2 rounded">Entrar</button>
    <p class="mt-4 text-sm">
      ¿Sin cuenta? <a href="register.html" class="text-blue-600">Regístrate</a>
    </p>
  </form>
  <script type="module">
    import { initAuthPages } from './js/controllers/userController.js';
    initAuthPages();
  </script>
</body></html>
